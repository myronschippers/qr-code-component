<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | QR code component</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="app-container">
      <header class="hide-element">
        <h1>QR Code Component Challenge</h1>
      </header>

      <main class="app-container--body">
        <div class="card">
          <div class="card--screen">
            <img
              src="./images/image-qr-code.png"
              alt="QR code for Frontend Mentor"
            />
          </div>
          <h2 class="card--hd">
            Improve your front-end skills by building projects
          </h2>
          <p class="card--bd">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </main>

      <footer class="attribution app-container--footer">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor </a
        >. Coded by
        <a
          href="https://www.linkedin.com/in/myron-schippers-jr/"
          target="_blank"
        >
          Myron R Schippers Jr </a
        >.
      </footer>
    </div>
  </body>
</html>
